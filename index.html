<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #flowerImages {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            width: 500px;
            margin: 10px;
        }
        #clickButton {
            background-color: white;
            color: pink;
            border: 2px solid pink;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #clickButton:hover {
            background-color: pink;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day</h1>
    <h1>Flowers for You</h1>
    <button id="clickButton">Click Here</button>
    <div id="flowerImages">
        <img src="Andy Warhol Rose Sticker by Barbarella.gif" alt="Flower 1">
        <img src="Pink Flower Sticker by Anne Lee.gif" alt="Flower 2">
        <img src="Pink Rose Sticker (1).gif" alt="Flower 3">
        <img src="Pink Rose Sticker.gif" alt="Flower 4">
        <img src="Pink Roses Sticker by Blooming Box.gif" alt="Flower 5">
        <img src="flower6.jpg" alt="Flower 6">
    </div>

    <script>
        document.getElementById('clickButton').onclick = function() {
            document.getElementById('flowerImages').style.display = 'flex';
        };
    </script>
</body>
</html>
