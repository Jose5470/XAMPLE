<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #rose {
            display: none;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <h2>Flowers for You</h2>
    <button id="clickButton">Click Here</button>
    <img id="rose" src="Pink Roses Sticker by Blooming Box.gif" alt="Rose Flower" width="700">

    <script>
        document.getElementById('clickButton').onclick = function() {
            document.getElementById('rose').style.display = 'block';
        };
    </script>
</body>
</html>
