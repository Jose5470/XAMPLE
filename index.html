<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #flowerButton {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
        .flower {
            display: none;
            width: 100px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <h2>Flowers for You</h2>
    <button id="flowerButton">Click Here</button>
    <div id="flowerContainer"></div>

    <script>
        const button = document.getElementById('flowerButton');
        const container = document.getElementById('flowerContainer');

        button.addEventListener('click', function() {
            for (let i = 0; i < 5; i++) {
                const img = document.createElement('img');
                img.src = 'Pink Roses Sticker by Blooming Box.gif'; // Replace with actual flower image URL
                img.className = 'flower';
                container.appendChild(img);
                img.style.display = 'block';
            }
        });
    </script>
</body>
</html>
