<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #flowerImages {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            width: 500px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day</h1>
      <h1>Flowers for You</h1>
    <button id="clickButton">Click Here</button>
    <div id="flowerImages">
        <img src="flower1.jpg" alt="Flower 1">
        <img src="flower2.jpg" alt="Flower 2">
        <img src="flower3.jpg" alt="Flower 3">
        <img src="flower4.jpg" alt="Flower 4">
        <img src="flower5.jpg" alt="Flower 5">
        <img src="flower6.jpg" alt="Flower 6">
    </div>

    <script>
        document.getElementById('clickButton').onclick = function() {
            document.getElementById('flowerImages').style.display = 'flex';
        };
    </script>
</body>
</html>
